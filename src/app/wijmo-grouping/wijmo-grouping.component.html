

<label> Total Columns</label>
<div
  style="height: 100px; border: yellow thin solid; padding: 5px; margin-bottom: 10px"
>
  <div
    *ngFor="let col of _totalColumns"
    style=" display: inline-block; margin-right: 5px"
  >
    <label>{{ col }}</label>
    <input
      type="checkbox"
      value="{{ col }}"
      (change)="columnAvailableChanged($event)"
      [checked]="checkColAvailable(col)"
    />
  </div>
</div>

<label>Grouping</label>
<div
  style="height: 100px; border: blue thin solid; padding: 5px; margin-bottom: 10px"
>
  <div
    *ngFor="let col of _columnAvailable"
    style=" display: inline-block; margin-right: 5px"
  >
    <label>{{ col }}</label>
    <input
      type="checkbox"
      value="{{ col }}"
      (change)="groupDescriptionChanged($event)"
      [checked]="checkgroupDes(col)"
    />
  </div>
</div>

<wj-menu
  #groupMenu
  [displayMemberPath]="'name'" [selectedValuePath]="'name'"
  [header]="groupMenu.selectedItem ? groupMenu.selectedItem.name  : groupMenu.name"
  (itemClicked)="onClickItem(groupMenu, flexGroup)"
 
> </wj-menu>

<wj-flex-grid style="max-height: 500px" #flexGroup [(itemsSource)]="groupData" [selectionMode]="'Row'" (initialized)="flexInitialized(flexGroup, groupMenu)">
  <wj-flex-grid-column
    *ngFor="let col of _columnAvailable"
    [binding]="col"
  ></wj-flex-grid-column>
</wj-flex-grid>
