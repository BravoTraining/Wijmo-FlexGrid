<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 col-sm-6  align-self-center login-center">
            <h3 class="text-center">Login in </h3>
            <form (ngSubmit)="onSubmit();" [formGroup]="formLogin">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="login-error" [hidden]="isError">
                    <h6 class="text-danger">
                        Account or password incorrect
                    </h6>
                </div>
                <button class="btn btn-info btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
