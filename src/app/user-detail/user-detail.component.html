<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-6 user-detail">
            <div class="form-header align-items-center">
                <h3>User Information</h3>
                <h6 (click)="goBack();">Back</h6>
            </div>
            <form (ngSubmit)="onSaveClick();" [formGroup]="formDetail" novalidate>
                <div class="form-group" hidden>
                    <input type="text" class="form-control" formControlName="id" placeholder="Id" [attr.disabled]="isDisable ? '' : null">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Fullname" [attr.disabled]="isDisable ? '' : null">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" [attr.disabled]="isDisable ? '' : null">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="birthday">Date of Birth</label>
                        <input type="text" bsDatepicker [bsValue]="birthday" class="form-control" formControlName="birthday" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}" placeholder="DD/MM/YYYY" [attr.disabled]="isDisable ? '' : null">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="sex">Sex</label>
                        <select class="form-control" formControlName="sex" [attr.disabled]="isDisable ? '' : null">
                <option *ngFor="let s of sex" [ngValue]="s">{{s}}</option>
              </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="phoneNumber">Phone</label>
                        <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phonenumber" [attr.disabled]="isDisable ? '' : null">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="block">Block</label>
                        <select class="form-control" formControlName="isBlock" [attr.disabled]="isDisable ? '' : null">
                <option *ngFor="let bl of block" [ngValue]="bl">{{bl}}</option>
              </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address" [attr.disabled]="isDisable ? '' : null">
                </div>
                <button *ngIf="!isEdited" (click)="onEditClick();" class="btn btn-info btn-block">EDIT</button>
                <button *ngIf="isEdited" [disabled]="formDetail.invalid" class="btn btn-info btn-block">SAVE</button>
            </form>
        </div>
    </div>
</div>
<p>{{formDetail.status | json}}</p>
