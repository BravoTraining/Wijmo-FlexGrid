<p>users works!</p>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10 col-lg-10">
            <div class="table-content">
                <table class="table table-striped table-hover" id="table-user">
                    <thead>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Birthday</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Block</th>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of usersCurrent" class="table-row">
                            <td><a routerLink="detail/{{user.id}}">{{user.name}}</a></td>
                            <td>{{user.sex}}</td>
                            <td>{{user.birthday | date:'dd/MM/yyyy'}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNumber}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.isBlock}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 paging justify-content-center">
                <pagination [boundaryLinks]="true" [totalItems]="pageLength" [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;" (pageChanged)="onChangePage($event);" firstText="&laquo;" lastText="&raquo;" [rotate]="true">
                </pagination>
            </div>
        </div>
    </div>
</div>
